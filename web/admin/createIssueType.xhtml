<h:body xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <ui:composition template="#{path['admin.template']}">
        <ui:define name="admin-content">
            <h:form id="createIssueTypeForm">
                <p:panel id="createIssueTypePanel" header="#{i18n['page.admin.issueType.create']}">
                    <p:focus context="createIssueTypePanel" />
                    <p:messages id="messages" globalOnly="true" autoUpdate="true" closable="true" />
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="issueTypeName" value="#{i18n['page.admin.issueType.name']}" />
                        <p:inputText id="issueTypeName"
                                     value="#{issueService.issueTypeName}"
                                     required="true"
                                     requiredMessage="#{i18n['page.validator.require.issueType.name']}">
                        </p:inputText>
                        <p:message for="issueTypeName" />
                    </h:panelGrid>
                    <p:commandButton id="createButton"
                                     value="#{i18n['page.admin.issueType.create']}"
                                     action="#{issueService.createIssueType}"
                                     ajax="false"
                                     icon="fa fa-user-plus"
                                     validateClient="true">
                    </p:commandButton>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
