<h:body xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <ui:composition template="#{path['admin.template']}">
        <ui:define name="admin-content">
            <h:form id="createTeamForm">
                <p:panel id="createTeamPanel" header="#{i18n['page.admin.team.create']}">
                    <p:focus context="createTeamPanel" />
                    <p:messages id="messages" globalOnly="true" autoUpdate="true" closable="true" />
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="teamName" value="#{i18n['page.admin.team.name']}" />
                        <p:inputText id="teamName"
                                     value="#{teamService.teamName}"
                                     required="true"
                                     requiredMessage="#{i18n['page.validator.require.team.name']}"
                                     maxlength="32" />
                        <p:message for="teamName" />
                    </h:panelGrid>
                    <p:commandButton id="createButton"
                                     value="#{i18n['page.admin.team.create']}"
                                     action="#{teamService.createTeam}"
                                     ajax="false"
                                     icon="fa fa-user-plus"
                                     validateClient="true">
                    </p:commandButton>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
