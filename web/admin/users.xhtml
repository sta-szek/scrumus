<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/WEB-INF/templates/default.xhtml">

        <ui:define name="content">
            <p:panel id="userListPanel" header="Lista użytkowników">
                <p:dataTable id="userListTable" var="user" value="#{userService.allUsers}">
                    <p:column headerText="Firstname">
                        <h:outputText value="#{user.firstName}" />
                    </p:column>

                    <p:column headerText="Surname">
                        <h:outputText value="#{user.surname}" />
                    </p:column>

                    <p:column headerText="Username">
                        <h:outputText value="#{user.username}" />
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{user.email}" />
                    </p:column>

                    <p:column headerText="Uprawnienia administratora">
                        <h:form id="grantPermissionForm">
                            <p:commandButton value="Nadaj uprawnienia"
                                             id="grantAdminPermission"
                                             rendered="#{!permissionService.isAdmin(user)}"
                                             action="#{permissionService.grantAdminPermission(user)}"
                                             update="grantPermissionForm" />
                            <p:commandButton value="Obierz uprawnienia"
                                             id="removeAdminPermission"
                                             rendered="#{permissionService.isAdmin(user)}"
                                             action="#{permissionService.removeAdminPermission(user)}"
                                             update="grantPermissionForm" />
                        </h:form>
                    </p:column>
                    <p:column headerText="Delete user">
                        <p:commandButton value="Usuń użytkownika"
                                         id="removeUserButton"
                                         action="#{userService.deleteUser(user)}"
                                         update="userListTable" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </ui:define>

    </ui:composition>

</h:body>
</html>
