<h:body xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <ui:composition template="#{path['admin.template']}">
        <ui:define name="admin-content">
            <h:form id="createStateForm">
                <p:panel id="createStatePanel" header="#{i18n['page.admin.state.create']}">
                    <p:focus context="createStatePanel" />
                    <p:messages id="messages" globalOnly="true" autoUpdate="true" closable="true" />
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="stateName" value="#{i18n['page.admin.state.name']}" />
                        <p:inputText id="stateName"
                                     value="#{issueService.stateName}"
                                     required="true"
                                     requiredMessage="#{i18n['page.validator.require.state.name']}"
                                     maxlength="32" />
                        <p:message for="stateName" />
                    </h:panelGrid>
                    <p:commandButton id="createButton"
                                     value="#{i18n['page.admin.state.create']}"
                                     action="#{issueService.createState}"
                                     ajax="false"
                                     icon="fa fa-plus"
                                     validateClient="true">
                    </p:commandButton>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
