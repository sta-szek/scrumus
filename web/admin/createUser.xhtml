<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/admin/admin-template.xhtml">

        <ui:define name="content">
            <h:form id="createUserForm">
                <p:panel header="#{i18n['page.admin.user.create']}">
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="firstname" value="#{i18n['page.admin.user.firstname']}" />
                        <p:inputText id="firstname"
                                     value="#{userService.firstname}"
                                     label="Firstname"
                                     required="true"
                                     requiredMessage="#{i18n['page.validator.require.user.firstname']}" />
                        <p:message for="firstname" />

                        <p:outputLabel for="surname" value="#{i18n['page.admin.user.surname']}" />
                        <p:inputText id="surname"
                                     value="#{userService.surname}"
                                     label="Surname"
                                     required="true"
                                     requiredMessage="#{i18n['page.validator.require.user.surname']}" />
                        <p:message for="surname" />

                        <p:outputLabel for="username" value="#{i18n['page.admin.user.username']}" />
                        <p:inputText id="username"
                                     value="#{userService.username}"
                                     required="true"
                                     requiredMessage="#{i18n['page.validator.require.user.username']}" />
                        <p:message for="username" />


                        <p:outputLabel for="email" value="#{i18n['page.admin.user.email']}" />
                        <p:inputText id="email"
                                     value="#{userService.email}"
                                     required="true"
                                     requiredMessage="#{i18n['page.validator.require.user.email']}" />
                        <p:message for="email" />
                    </h:panelGrid>
                    <p:commandButton id="createButton"
                                     value="#{i18n['page.admin.user.create']}"
                                     action="#{userService.createUser}"
                                     ajax="false"
                                     icon="fa fa-user-plus"
                                     validateClient="true" />
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>
</html>
