<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/WEB-INF/templates/default.xhtml">

        <ui:define name="content">
            <h:form id="createUserForm">
                <p:panel header="Stwórz nowego użytkownika">
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="firstname" value="Imię" />
                        <p:inputText id="firstname"
                                     value="#{userService.firstname}"
                                     label="Firstname"
                                     required="true"
                                     requiredMessage="Imię użytkownika jest wymagane" />
                        <p:message for="firstname" />

                        <p:outputLabel for="surname" value="Nazwisko" />
                        <p:inputText id="surname"
                                     value="#{userService.surname}"
                                     label="Surname"
                                     required="true"
                                     requiredMessage="Nazwisko użytkownika jest wymagane" />
                        <p:message for="surname" />

                        <p:outputLabel for="username" value="Nazwa użytkownika" />
                        <p:inputText id="username"
                                     value="#{userService.username}"
                                     required="true"
                                     requiredMessage="Nazwa użytkownika jest wymagana" />
                        <p:message for="username" />


                        <p:outputLabel for="email" value="Adres e-mail" />
                        <p:inputText id="email"
                                     value="#{userService.email}"
                                     required="true"
                                     requiredMessage="Email jest wymagany" />
                        <p:message for="email" />
                    </h:panelGrid>
                    <p:commandButton id="sendButton"
                                     value="Stwórz użytkownika"
                                     action="#{userService.createUser}"
                                     ajax="false"
                                     icon="ui-icon-check"
                                     validateClient="true" />
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>
</html>
