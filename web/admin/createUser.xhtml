<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/WEB-INF/templates/default.xhtml">

        <ui:define name="content">
            <h:form id="createUserForm">
                <p:outputLabel for="firstname" value="Imię"/>
                <p:inputText id="firstname" value="#{userService.firstname}"/>
                <br/>
                <p:outputLabel for="surname" value="Nazwisko"/>
                <p:inputText id="surname" value="#{userService.surname}"/>
                <br/>
                <p:outputLabel for="username" value="Nazwa użytkownika"/>
                <p:inputText id="username" value="#{userService.username}"/>
                <br/>
                <p:outputLabel for="email" value="Adres e-mail"/>
                <p:inputText id="email" value="#{userService.email}" required="true"
                             requiredMessage="Email jest wymagany">
                </p:inputText>
                <br/>
                <p:commandButton id="sendButton" value="Stwórz użytkownika" action="#{userService.createUser}"/>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>
</html>
