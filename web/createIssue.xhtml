<h:body xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="#{path['common.template']}">
        <ui:define name="content">

            <h:form id="createIssueForm">
                <p:panel id="createIssuePanel" header="#{i18n['page.createIssue.create']}">
                    <p:focus context="createIssuePanel" />
                    <p:messages id="messages" globalOnly="true" autoUpdate="true" closable="true" />
                    <h:panelGrid columns="3" cellpadding="5">

                        <p:outputLabel for="projectKey" value="#{i18n['page.createIssue.projectKey']}" />
                        <p:selectOneMenu id="projectKey"
                                         value="#{issueService.createIssueProjectKey}"
                                         required="true"
                                         requiredMessage="#{i18n['page.validator.require.createIssue.project.key']}">
                            <f:selectItem itemLabel="#{i18n['page.createIssue.selectOne']}" itemValue="" />
                            <c:forEach var="projKey" items="#{occupiedChecker.allProjectKeys}">
                                <f:selectItem itemLabel="#{projKey}" itemValue="#{projKey}" />
                            </c:forEach>
                            <p:ajax event="itemSelect" listener="#{issueService.onProjectKeySelect}" update="sprint" />
                        </p:selectOneMenu>
                        <p:message for="projectKey" />

                        <p:outputLabel for="sprint" value="#{i18n['page.createIssue.sprint']}" />
                        <p:autoComplete id="sprint"
                                        multiple="false"
                                        value="#{issueService.createIssueSprint}"
                                        completeMethod="#{issueService.completeSprints}"
                                        var="sprint"
                                        itemLabel="#{sprint}"
                                        itemValue="#{sprint}"
                                        forceSelection="true"
                                        dropdown="true"
                                        required="true"
                                        requiredMessage="#{i18n['page.validator.require.createIssue.sprint']}">
                            <p:ajax event="itemSelect" listener="#{issueService.onSprintSelect}" update="story" />
                            <p:column>
                                <h:outputText value="#{sprint}" />
                            </p:column>
                        </p:autoComplete>
                        <p:message for="sprint" />

                        <p:outputLabel for="story" value="#{i18n['page.createIssue.story']}" />
                        <p:autoComplete id="story"
                                        multiple="false"
                                        value="#{issueService.createIssueStory}"
                                        completeMethod="#{issueService.completeSprintStories}"
                                        var="story"
                                        itemLabel="#{story}"
                                        itemValue="#{story}"
                                        forceSelection="true"
                                        dropdown="true"
                                        required="true"
                                        requiredMessage="#{i18n['page.validator.require.createIssue.story']}">
                            <p:column>
                                <h:outputText value="#{story}" />
                            </p:column>
                        </p:autoComplete>
                        <p:message for="story" />

                        <p:outputLabel for="summary" value="#{i18n['page.createIssue.summary']}" />
                        <p:inputText id="summary"
                                     value="#{issueService.createIssueSummary}"
                                     required="true"
                                     requiredMessage="#{i18n['page.validator.require.issue.summary']}"
                                     maxlength="255" />
                        <p:message for="summary" />

                        <p:outputLabel for="issueType" value="#{i18n['page.createIssue.issueType']}" />
                        <p:selectOneMenu id="issueType"
                                         value="#{issueService.createIssueIssueType}"
                                         required="true"
                                         requiredMessage="#{i18n['page.validator.require.createIssue.issue.type']}">
                            <f:selectItem itemLabel="#{i18n['page.createIssue.selectOne']}" itemValue="" />
                            <c:forEach var="issType" items="#{issueService.allIssueTypes}">
                                <f:selectItem itemLabel="#{issType.name}" itemValue="#{issType.id}" />
                            </c:forEach>
                        </p:selectOneMenu>
                        <p:message for="issueType" />

                        <p:outputLabel for="state" value="#{i18n['page.createIssue.state']}" />
                        <p:selectOneMenu id="state"
                                         value="#{issueService.createIssueState}"
                                         required="true"
                                         requiredMessage="#{i18n['page.validator.require.createIssue.issue.state']}">
                            <f:selectItem itemLabel="#{i18n['page.createIssue.selectOne']}" itemValue="" />
                            <c:forEach var="sta" items="#{issueService.allStates}">
                                <f:selectItem itemLabel="#{sta.name}" itemValue="#{sta.id}" />
                            </c:forEach>
                        </p:selectOneMenu>
                        <p:message for="state" />

                        <p:outputLabel for="priority" value="#{i18n['page.createIssue.priority']}" />
                        <p:selectOneMenu id="priority"
                                         value="#{issueService.createIssuePriority}"
                                         required="true"
                                         requiredMessage="#{i18n['page.validator.require.createIssue.issue.priority']}">
                            <f:selectItem itemLabel="#{i18n['page.createIssue.selectOne']}" itemValue="" />
                            <c:forEach var="prio" items="#{issueService.allPriorities}">
                                <f:selectItem itemLabel="#{prio.name}" itemValue="#{prio.id}" />
                            </c:forEach>
                        </p:selectOneMenu>
                        <p:message for="priority" />

                        <p:outputLabel for="description" value="#{i18n['page.createIssue.description']}" />
                        <p:inputTextarea rows="8"
                                         cols="150"
                                         autoResize="true"
                                         id="description"
                                         value="#{issueService.createIssueDescription}"
                                         maxlength="4096" />
                        <p:message for="description" />

                        <p:outputLabel for="definitionOfDone" value="#{i18n['page.createIssue.definitionOfDone']}" />
                        <p:inputTextarea rows="8"
                                         cols="150"
                                         autoResize="true"
                                         id="definitionOfDone"
                                         value="#{issueService.createIssueDefinitionOfDone}"
                                         maxlength="4096" />
                        <p:message for="definitionOfDone" />
                    </h:panelGrid>
                    <p:commandButton id="createButton"
                                     value="#{i18n['page.createIssue.create']}"
                                     action="#{issueService.createIssue}"
                                     ajax="false"
                                     icon="fa fa-plus"
                                     validateClient="true">
                    </p:commandButton>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
