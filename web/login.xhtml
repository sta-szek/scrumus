<ui:composition template="#{path['common.template']}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <h1>Proszę się zalogować</h1>

        <form name="loginForm" method="post" action="j_security_check">
            <p>
                <strong>
                    <label for="username">Please type your user name: </label>
                </strong>
                <input id="username" type="text" name="j_username" size="25" />
            </p>

            <p>
                <strong>
                    <label for="password">Please type your password: </label>
                </strong>
                <input id="password" type="password" size="15" name="j_password" />
            </p>

            <p>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </p>
        </form>
    </ui:define>
</ui:composition>
