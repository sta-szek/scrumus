<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="content">
            <h1>Proszę się zalogować</h1>
            <h:form method="post" action="j_security_check" name="loginForm">
                <h:panelGrid columns="2">
                    <h:outputLabel id="userNameLabel" for="j_username" value="Nazwa użytkownika:"/>
                    <h:inputText id="j_username" autocomplete="off"/>
                    <h:outputLabel id="passwordLabel" for="j_password" value="Hasło:"/>
                    <h:inputSecret id="j_password" autocomplete="off"/>

                    <h:panelGroup>
                        <h:commandButton type="submit" value="Zaloguj się"/>
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
