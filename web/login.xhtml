<h:body xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <script>
        $(document).ready(function () {
            $('#logo').addClass('animated fadeInDown');
            $("input:text:visible:first").focus();
        });
        $('#username').focus(function () {
            $('label[for="username"]').addClass('selected');
        });
        $('#username').blur(function () {
            $('label[for="username"]').removeClass('selected');
        });
        $('#password').focus(function () {
            $('label[for="password"]').addClass('selected');
        });
        $('#password').blur(function () {
            $('label[for="password"]').removeClass('selected');
        });
    </script>
    <ui:composition template="#{path['common.template']}">
        <ui:define name="content">
            <c:if test="${not empty request.remoteUser}">
                #{facesContext.getCurrentInstance().externalContext.redirect(request.contextPath.concat(path['index']))}
            </c:if>
            <form name="loginForm" method="post" action="j_security_check">
                <div class="container">
                    <div class="login-box animated fadeInUp">
                        <div class="box-header" style="color: white; padding: 2px; font-size: 17px;">
                            <h2>Log In</h2>
                        </div>
                        <br />
                        <label for="username" style="padding-top: 5px">Username</label>
                        <br />
                        <input id="username" type="text" name="j_username" />
                        <br />
                        <label for="password">Password</label>
                        <br />
                        <input id="password" type="password" name="j_password" />
                        <br />
                        <button type="submit" style="font-size: 14px;">Sign In</button>
                        <br />
                    </div>
                </div>
            </form>
        </ui:define>
    </ui:composition>
</h:body>
