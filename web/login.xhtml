<h:body xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="#{path['common.template']}">
        <ui:define name="content">
            <c:if test="${not empty request.remoteUser}">
                <h1>dupa</h1>
                #{facesContext.getCurrentInstance().externalContext.redirect(request.contextPath.concat(path['index']))}
            </c:if>

            <h1>Proszę się zalogować</h1>

            <form name="loginForm" method="post" action="j_security_check">
                <p>
                    <strong>
                        <label for="username">Please type your user name: </label>
                    </strong>
                    <input id="username" type="text" name="j_username" size="25" />
                </p>

                <p>
                    <strong>
                        <label for="password">Please type your password: </label>
                    </strong>
                    <input id="password" type="password" size="15" name="j_password" />
                </p>

                <p>
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Reset" />
                </p>
            </form>
        </ui:define>
    </ui:composition>
</h:body>
