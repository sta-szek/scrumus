<h:body xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="#{path['common.template']}">
        <ui:define name="content">

            <h:form id="createSprintForm">
                <p:panel id="createSprintPanel" header="#{i18n['page.createSprint.create']}">
                    <p:focus context="createSprintPanel" />
                    <p:messages id="messages" globalOnly="true" autoUpdate="true" closable="true" />
                    <h:panelGrid columns="3" cellpadding="5">

                        <p:outputLabel for="projectKey" value="#{i18n['page.createSprint.projectKey']}" />
                        <p:selectOneMenu id="projectKey"
                                         value="#{sprintService.createSprintProjectKey}"
                                         required="true"
                                         requiredMessage="#{i18n['page.validator.require.createSprint.project.key']}">
                            <f:selectItem itemLabel="#{i18n['page.createSprint.selectOne']}" itemValue="" />
                            <c:forEach var="projKey" items="#{occupiedChecker.allProjectKeys}">
                                <f:selectItem itemLabel="#{projKey}" itemValue="#{projKey}" />
                            </c:forEach>
                        </p:selectOneMenu>
                        <p:message for="projectKey" />

                        <p:outputLabel for="name" value="#{i18n['page.createSprint.name']}" />
                        <p:inputText id="name"
                                     value="#{sprintService.createSprintName}"
                                     required="true"
                                     requiredMessage="#{i18n['page.validator.require.sprint.name']}"
                                     maxlength="64" />
                        <p:message for="name" />

                        <p:outputLabel for="startDate" value="#{i18n['page.createSprint.time.start']}" />
                        <p:calendar id="startDate"
                                    value="#{sprintService.startDate}"
                                    pattern="dd-MM-yyyy"
                                    mask="true"
                                    required="true"
                                    requiredMessage="#{i18n['page.validator.require.sprint.time.start']}" />
                        <p:message for="startDate" />

                        <p:outputLabel for="endDate" value="#{i18n['page.createSprint.time.end']}" />
                        <p:calendar id="endDate"
                                    value="#{sprintService.endDate}"
                                    pattern="dd-MM-yyyy"
                                    mask="true"
                                    required="true"
                                    requiredMessage="#{i18n['page.validator.require.sprint.time.end']}" />
                        <p:message for="endDate" />

                        <p:outputLabel for="definitionOfDone" value="#{i18n['page.createSprint.definitionOfDone']}" />
                        <p:inputTextarea rows="8"
                                         cols="150"
                                         autoResize="true"
                                         id="definitionOfDone"
                                         value="#{sprintService.createSprintDefinitionOfDone}"
                                         maxlength="4096" />
                        <p:message for="definitionOfDone" />
                    </h:panelGrid>
                    <p:commandButton id="createButton"
                                     value="#{i18n['page.createSprint.create']}"
                                     action="#{sprintService.createSprint}"
                                     ajax="false"
                                     icon="fa fa-plus"
                                     validateClient="true">
                    </p:commandButton>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
